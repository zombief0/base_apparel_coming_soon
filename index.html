<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container-grid">
    <div class="hero-image-desktop">
      <img src="./images/hero-desktop.jpg">
    </div>
    <div class="container">
      <header>
        <img src="./images/logo.svg" alt="">
      </header>
      <div class="hero-image-mobile">
        <img src="./images/hero-mobile.jpg">
      </div>
      <div class="content">
        <h1><span class="highlight">We're</span><br> coming<br> soon</h1>

        <p class="content-p">Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <div class="form-inline">
          <input type="email" id="email" placeholder="Email Address"><button type="button" onclick="clickButton()"><img
              src="./images/icon-arrow.svg"></button>
        </div>
        <p id="error">Please provide a valid email</p>

      </div>
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Norman Mbouende</a>.
    </p>
  </footer>
  <script>
    function clickButton() {
      let email = document.getElementById('email');
      if (!email.value.includes('@')){
        document.getElementById('error').style.display = 'inline';
      } else {
        document.getElementById('error').style.display = 'none';
      }
    }

  </script>
</body>

</html>
